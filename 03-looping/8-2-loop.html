<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script>
      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        background(220);

        for (let i = 1; i <= 10; i++) {
          if (i % 3 == 1) {
            fill("red");
          } else if (i % 3 == 2) {
            fill("green");
          } else {
            fill("blue");
          }

          circle(i * 20, 100, 10);
        }
        for (let i = 1; i <= 10; i++) {
          if (i % 3 == 1) {
            fill("red");
          } else if (i % 3 == 2) {
            fill("green");
          } else {
            fill("blue");
          }

          circle(i * 20, 120, 10);
        }
      }
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
