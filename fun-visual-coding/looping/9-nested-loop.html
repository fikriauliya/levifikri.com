<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script>
      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        background(220);

        for (let j = 0; j < 3; j++) {
          for (let i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
              fill("red");
            } else {
              fill("blue");
            }
            circle(i * 20, 100 + j * 20, 10);
          }
        }
      }
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
