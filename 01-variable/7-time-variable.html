<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script>
      let startTime;

      function setup() {
        createCanvas(400, 400);
        startTime = millis();
      }

      function draw() {
        background(220);
        let elapsedTime = millis() - startTime;
        let squareSize = elapsedTime / 100;
        square(100, 100, squareSize);
      }
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
