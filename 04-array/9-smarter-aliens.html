<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script>
      let grid;
      let robotX;
      let robotY;

      let numOfAliens = 15;
      let aliensX;
      let aliensY;

      let moveDelay = 200; // Delay in milliseconds
      let lastMoveTime = 0;

      let score = 0;
      let attackMode = false;

      function setup() {
        createCanvas(400, 400);
        grid = 20;

        robotX = 0;
        robotY = grid;

        aliensX = new Array(numOfAliens);
        aliensY = new Array(numOfAliens);

        for (let i = 0; i < numOfAliens; i++) {
          aliensX[i] = 20 * Math.floor(random(0, 20));
          aliensY[i] = 20 * Math.floor(random(1, 20));
        }
      }

      function draw() {
        background(220);
        textSize(20);

        if (attackMode) {
          text("ðŸ’¥", robotX, robotY);
        } else {
          text("ðŸ¤–", robotX, robotY);
        }

        // Check if enough time has passed since the last move
        if (millis() - lastMoveTime > moveDelay) {
          // Move the aliens
          for (let i = 0; i < numOfAliens; i++) {
            // set the direction toward the robot
            let isSmarter = random() > 0.8;
            if (isSmarter) {
              if (robotX < aliensX[i]) {
                aliensX[i] -= grid;
              }
              if (robotX > aliensX[i]) {
                aliensX[i] += grid;
              }
              if (robotY < aliensY[i]) {
                aliensY[i] -= grid;
              }
              if (robotY > aliensY[i]) {
                aliensY[i] += grid;
              }
            }
          }

          // Avoid off-grid
          for (let i = 0; i < numOfAliens; i++) {
            if (aliensX[i] < 0) {
              aliensX[i] = 0;
            } else if (aliensX[i] > width - grid) {
              aliensX[i] = width - grid;
            }

            if (aliensY[i] < grid) {
              aliensY[i] = grid;
            } else if (aliensY[i] > height - grid) {
              aliensY[i] = height - grid;
            }
          }

          // collision detection
          for (let i = 0; i < numOfAliens; i++) {
            if (robotX === aliensX[i] && robotY === aliensY[i]) {
              score -= 1;
              robotX = 20 * Math.floor(random(0, 20));
              robotY = 20 * Math.floor(random(1, 20));
            }
          }

          attackMode = false;
          // Update the last move time
          lastMoveTime = millis();
        }

        // Draw the aliens
        for (let i = 0; i < numOfAliens; i++) {
          text("ðŸ‘¾", aliensX[i], aliensY[i]);
        }

        // draw score
        text("Score: " + score, width - 100, height - 20);
      }

      function keyPressed() {
        if (keyCode === LEFT_ARROW) {
          robotX -= grid;
        } else if (keyCode === RIGHT_ARROW) {
          robotX += grid;
        } else if (keyCode === UP_ARROW) {
          robotY -= grid;
        } else if (keyCode === DOWN_ARROW) {
          robotY += grid;
        } else if (keyCode === 32) {
          score -= 0.5;
          // remove all aliens nearby
          for (let i = 0; i < numOfAliens; i++) {
            if (
              Math.abs(robotX - aliensX[i]) <= grid &&
              Math.abs(robotY - aliensY[i]) <= grid
            ) {
              // remove the alien from the array
              aliensX.splice(i, 1);
              aliensY.splice(i, 1);

              score += 1;
            }
          }
          attackMode = true;
        }
      }
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
