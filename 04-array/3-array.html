<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script>
      let grid;
      let robotX;
      let robotY;

      let numOfAliens = 5;
      let aliensX;
      let aliensY;

      function setup() {
        createCanvas(400, 400);
        grid = 20;

        robotX = 0;
        robotY = grid;

        aliensX = new Array(numOfAliens);
        aliensY = new Array(numOfAliens);

        for (let i = 0; i < numOfAliens; i++) {
          aliensX[i] = 20 * Math.floor(random(0, 20));
          aliensY[i] = 20 * Math.floor(random(1, 20));
        }
      }

      function draw() {
        background(220);
        textSize(20);
        text("ðŸ¤–", robotX, robotY);

        for (let i = 0; i < numOfAliens; i++) {
          text("ðŸ‘¾", aliensX[i], aliensY[i]);
        }
      }

      function keyPressed() {
        if (keyCode === LEFT_ARROW) {
          robotX -= grid;
        } else if (keyCode === RIGHT_ARROW) {
          robotX += grid;
        } else if (keyCode === UP_ARROW) {
          robotY -= grid;
        } else if (keyCode === DOWN_ARROW) {
          robotY += grid;
        }
      }
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
